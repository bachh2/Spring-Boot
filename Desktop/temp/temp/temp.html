<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <link rel="stylesheet" href="style.css" />
    <title>SearchList</title>
  </head>
  <body>
    <h2 class="text-center m-4">My Phonebook</h2>
    <div class="container">
      <button onclick="myToggleButton()" class="dropbtn mt-4 mb-4">Search</button>
          <p class="textContent text-center fs-2"></p>
      <div class="row justify-content-center">
        <div class="col-4 dropdown-content">
          <input
            type="text"
            id="myInput"
            class="mt-4"
            onkeyup="myFunction()"
            placeholder="Search for name"
            title="type for a name"
          />
  
          <ul id="myUL" class="">
            <li><a class ="theA" href="#" value="0987654321">adele</a></li>
            <li><a href="#" value="0987600321">Agnes</a></li>
            <li><a href="#"value="0987654112">Billy</a></li>
            <li><a href="#"value="0983223221">Chris</a></li>
            <li><a href="#"value="0987421452">name</a></li>
            <li><a href="#"value="0987641221">Nguyen</a></li>
            <li><a href="#"value="0876513211">Han</a></li>
            <li><a href="#"value="098654321">Yen</a></li>
            <li><a href="#"value="0986543231">Han Yen Nam</a></li>
            <li><a href="#"value="0987654321">Cindy</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
